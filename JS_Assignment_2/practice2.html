<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Practice Page2</title>
	<link rel="stylesheet" href="practice2_style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head
<body>
	<div class="container">
		<div id="input" class="input-box">
			<input type="text" id="item" placeholder="Enter task here...."> 
		</div>

			<button id="add-item" class="add" type="button">Add List Item</button>

			<button id="remove-item" class="remove" type="button">Remove First Item</button>
		</div>
		
		<div class="list">
			<ul id="todo-list">
				<li class="lists" id="item1">List Item 1<i id="icon1" class="material-icons" onclick="delfunc()">delete</i></li>
			</ul>
		</div>
	</div>
</body>

</html>
